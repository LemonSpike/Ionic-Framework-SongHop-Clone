<ion-view view-title="Favorites | {{ username }}" class="favorites-page">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="logout()">
      Log out
    </button>
  </ion-nav-buttons>
  <ion-content>

    <ion-list>
      <ion-item ng-repeat="song in favorites" class="item-avatar" ng-click="openSong(song)">
        <img ng-src="{{ song.image_small }}">
        <h2 style="width:50%;">{{ song.title }}</h2>
        <p style="width:50%;">{{ song.artist }}</p>

        <ion-option-button class="button-positive" ng-click="showShareList(song)">Share</ion-option-button>

        <ion-option-button class="button-assertive"
                       ng-click="removeSong(song, $index)">
          <i class="ion-minus-circled"></i>
        </ion-option-button>
      </ion-item>
      <div class="clear"></div>
    </ion-list>
    

  </ion-content>
</ion-view>
